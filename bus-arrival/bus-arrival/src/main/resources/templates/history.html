<!DOCTYPE html>
<html>
    <head>
        <title>Bremfitt Tfl - Bus Arrivals</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">        
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="container">
			<div class="text-center my-4">
				<h1><b>Bremfitt Tfl - Bus Arrivals</b></h1>
			</div>
			<hr>			
			<!--------- Search History --------->
			<div class="text-center row m-3">
				<div class="col-12">
					<form>
						<div class="row">
							<div class="col align-self-center m-2">
						   		<input id="page" type="number" placeholder="page">
						   	</div>
						</div>
						<div class="row">
							<div class="col align-self-center m-2">
								<input id="size" type="number" placeholder="size">
							</div>
					  	</div>	
					  	<div class="row">
						  	<button type="button" id="searchHistory" class="btn btn-secondary btn-lg btn-block p-3">
							<b>Search Histories</b></button>		
						</div>		
					</form>
					
				</div>
			</div>
			<hr>
			<!-- Search history result -->
			<div id="searchResult" class="row small m-4" hidden>
				<h3>Historical Search</h3>
				<table class="table-responsive table table-sm">
					<thead class="thead-light">
						<tr>
							<th scope="col">Station Name</th>
							<th scope="col">Destination Name</th>
							<th scope="col">Towards</th>
							<th scope="col">Expected Arrival</th>
							<th scope="col">Time to Live</th>
							<th scope="col">Time to Station</th>
						</tr>
					</thead>
					<tbody id="searchResultTable"></tbody>
				</table>
			</div>

			<!-- Footer -->
		</div>
    </body>
</html>
